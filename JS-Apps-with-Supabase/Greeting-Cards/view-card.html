<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>View Shared Card</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@300;400;500;600;700&family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div id="bg-animated" aria-hidden="true"></div>
  <div id="glow-overlay" aria-hidden="true"></div>

  <header class="site-header">
    <nav class="navbar navbar-expand-lg">
      <div class="container">
        <a class="navbar-brand" href="index.html">
          <span class="brand-icon"><i class="bi bi-balloon-heart"></i></span>
          <span class="brand-text">BirthdaySpark</span>
        </a>
      </div>
    </nav>
  </header>

  <main class="main-content">
    <div class="view-wrapper">
      <div class="view-card">
        <div class="view-meta">
          <div>
            <h2 id="viewTitle">Loading card...</h2>
            <p class="text-muted" id="viewSubtitle">Please wait while we fetch the card.</p>
          </div>
          <div class="view-code-pill" id="viewCode">â€”</div>
        </div>

        <div class="card-preview-container">
          <div id="sharedCardPreview" class="card-preview">
            <div class="preview-bg"></div>
            <img id="viewImage" src="" alt="Shared card" class="preview-card-img d-none">
            <div class="preview-text-wrapper">
              <p id="viewMessage" class="mb-0"></p>
            </div>
          </div>
        </div>

        <div id="viewError" class="view-error d-none"></div>
        <div class="view-message" id="viewMessageBlock"></div>
      </div>
    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="config.js"></script>
  <script src="db.js"></script>
  <script src="app.js"></script>
  <script src="view-card.js"></script>
</body>
</html>
