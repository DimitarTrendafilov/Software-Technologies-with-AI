<section class="container">
  <div class="d-flex flex-column flex-lg-row align-items-lg-center justify-content-between gap-3 mb-4">
    <div>
      <h1 class="section-title display-6">Project deadlines</h1>
      <p class="text-muted">Review tasks grouped by due date.</p>
    </div>
    <div class="d-flex gap-2">
      <a class="btn btn-outline-secondary" href="/projects" data-link>Back to Projects</a>
      <a class="btn btn-outline-dark" href="/projects" data-link data-back-tasks>Back to Tasks</a>
    </div>
  </div>

  <div class="alert alert-info d-none" role="alert" data-auth-required>
    Sign in to view project deadlines.
  </div>
  <div class="alert alert-danger d-none" role="alert" data-deadlines-error></div>

  <div class="deadline-filters" data-deadline-filters>
    <button class="btn btn-outline-secondary is-active" type="button" data-deadline-filter="all">All</button>
    <button class="btn btn-outline-secondary" type="button" data-deadline-filter="overdue">Overdue</button>
    <button class="btn btn-outline-secondary" type="button" data-deadline-filter="today">Today</button>
    <button class="btn btn-outline-secondary" type="button" data-deadline-filter="next7">Next 7 days</button>
    <button class="btn btn-outline-secondary" type="button" data-deadline-filter="later">Later</button>
    <button class="btn btn-outline-secondary" type="button" data-deadline-filter="none">No deadline</button>
  </div>

  <div class="deadlines-content" data-deadlines-content></div>
  <div class="empty-state d-none" data-empty-state>
    <h3 class="section-title h5">No tasks found</h3>
    <p class="text-muted">Add deadlines to tasks to see them here.</p>
  </div>
</section>
