<section class="container">
  <div class="row justify-content-center">
    <div class="col-lg-8">
      <div class="glass-card">
        <h1 class="section-title h3" data-form-title>New Project</h1>
        <p class="text-muted mb-4" data-form-subtitle>Create a new project workspace.</p>

        <div class="alert alert-info d-none" role="alert" data-auth-required>
          Sign in to manage projects.
        </div>
        <div class="alert alert-danger d-none" role="alert" data-form-error></div>

        <form data-project-form>
          <div class="mb-3">
            <label class="form-label" for="project-title">Title</label>
            <input class="form-control" id="project-title" name="title" required />
          </div>
          <div class="mb-3">
            <label class="form-label" for="project-description">Description</label>
            <textarea class="form-control" id="project-description" name="description" rows="4"></textarea>
          </div>
          <div class="d-flex gap-2">
            <button class="btn btn-accent" type="submit" data-form-submit>Save</button>
            <a class="btn btn-outline-secondary" href="/projects" data-link>Cancel</a>
          </div>
        </form>
      </div>
    </div>
  </div>
</section>
