<section class="container">
  <!-- Statistics Cards -->
  <div class="row g-4 mb-4" data-stats-section>
    <div class="col-md-4">
      <div class="glass-card stat-card">
        <div class="stat-icon">ğŸ“</div>
        <div class="stat-content">
          <h3 class="stat-number" data-stat-projects>0</h3>
          <p class="stat-label">Projects</p>
        </div>
      </div>
    </div>
    <div class="col-md-4">
      <div class="glass-card stat-card">
        <div class="stat-icon">ğŸ“‹</div>
        <div class="stat-content">
          <h3 class="stat-number" data-stat-open-tasks>0</h3>
          <p class="stat-label">Open Tasks</p>
        </div>
      </div>
    </div>
    <div class="col-md-4">
      <div class="glass-card stat-card">
        <div class="stat-icon">âœ“</div>
        <div class="stat-content">
          <h3 class="stat-number" data-stat-done-tasks>0</h3>
          <p class="stat-label">Completed Tasks</p>
        </div>
      </div>
    </div>
  </div>

  <div class="d-flex flex-column flex-lg-row align-items-lg-center justify-content-between gap-3 mb-4">
    <div>
      <h1 class="section-title display-6">Your projects</h1>
      <p class="text-muted">Pick up where you left off or open a new project.</p>
    </div>
    <button class="btn btn-accent" type="button" data-create-board>Create project</button>
  </div>
  <div class="glass-card board-form d-none" data-board-form>
    <form class="row g-3" data-board-create-form>
      <div class="col-md-6">
        <label class="form-label" for="board-name">Project name</label>
        <input class="form-control" id="board-name" name="name" placeholder="e.g. Launch plan" required />
      </div>
      <div class="col-md-6">
        <label class="form-label" for="board-description">Description</label>
        <input class="form-control" id="board-description" name="description" placeholder="Optional" />
      </div>
      <div class="col-12 d-flex flex-wrap gap-2">
        <button class="btn btn-accent" type="submit">Save project</button>
        <button class="btn btn-outline-secondary" type="button" data-board-cancel>Cancel</button>
        <span class="text-muted align-self-center" data-board-feedback></span>
      </div>
    </form>
  </div>
  <div class="alert alert-info d-none" role="alert" data-auth-required>
    Sign in to view and manage boards.
  </div>
  <div class="alert alert-danger d-none" role="alert" data-board-error></div>
  <div class="row g-4" data-board-list></div>
  <div class="empty-state d-none" data-empty-state>
    <h3 class="section-title h5">No projects yet</h3>
    <p class="text-muted">Create your first project to start organizing stages and tasks.</p>
  </div>
</section>
