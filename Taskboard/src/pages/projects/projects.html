<section class="container">
  <div class="d-flex flex-column flex-lg-row align-items-lg-center justify-content-between gap-3 mb-4">
    <div>
      <h1 class="section-title display-6">Projects</h1>
      <p class="text-muted">Manage your projects and open task boards.</p>
    </div>
    <a class="btn btn-accent" href="/project/new/add" data-link>Create project</a>
  </div>

  <div class="alert alert-info d-none" role="alert" data-auth-required>
    Sign in to view your projects.
  </div>
  <div class="alert alert-danger d-none" role="alert" data-projects-error></div>

  <div class="glass-card projects-table-wrap" data-projects-table-wrap>
    <div class="table-responsive">
      <table class="table align-middle projects-table mb-0">
        <thead>
          <tr>
            <th>Title</th>
            <th>Open Tasks</th>
            <th>Tasks Done</th>
            <th>Stages</th>
            <th class="text-end">Actions</th>
          </tr>
        </thead>
        <tbody data-projects-rows></tbody>
      </table>
    </div>
  </div>

  <div class="empty-state d-none" data-empty-state>
    <h3 class="section-title h5">No projects yet</h3>
    <p class="text-muted">Create your first project to start organizing tasks.</p>
  </div>
</section>
