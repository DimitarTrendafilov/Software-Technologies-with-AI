<section class="container">
  <div class="d-flex flex-column flex-lg-row align-items-lg-center justify-content-between gap-3 mb-4">
    <div>
      <h1 class="section-title display-6">Admin Panel</h1>
      <p class="text-muted">Manage projects, stages, tasks and users.</p>
    </div>
  </div>

  <div class="alert alert-info d-none" role="alert" data-auth-required>
    Sign in to access admin panel.
  </div>
  <div class="alert alert-danger d-none" role="alert" data-admin-error></div>

  <div class="d-none" data-admin-content>
    <div class="glass-card p-3 mb-4">
      <div class="d-flex flex-wrap align-items-center gap-2">
        <label class="form-label mb-0" for="admin-project-select">Project</label>
        <select class="form-select w-auto" id="admin-project-select" data-admin-project-select></select>
      </div>
    </div>

    <div class="glass-card p-3 mb-4">
      <h2 class="h5 section-title mb-3">Projects</h2>
      <div class="table-responsive">
        <table class="table align-middle mb-0">
          <thead>
            <tr><th>Title</th><th>Description</th><th>Owner</th><th class="text-end">Actions</th></tr>
          </thead>
          <tbody data-admin-project-rows></tbody>
        </table>
      </div>
    </div>

    <div class="glass-card p-3 mb-4">
      <h2 class="h5 section-title mb-3">Project stages</h2>
      <div class="table-responsive">
        <table class="table align-middle mb-0">
          <thead>
            <tr><th>Name</th><th>Position</th><th class="text-end">Actions</th></tr>
          </thead>
          <tbody data-admin-stage-rows></tbody>
        </table>
      </div>
    </div>

    <div class="glass-card p-3 mb-4">
      <h2 class="h5 section-title mb-3">Tasks</h2>
      <div class="table-responsive">
        <table class="table align-middle mb-0">
          <thead>
            <tr><th>Title</th><th>Stage</th><th>Done</th><th>Position</th><th class="text-end">Actions</th></tr>
          </thead>
          <tbody data-admin-task-rows></tbody>
        </table>
      </div>
    </div>

    <div class="glass-card p-3">
      <h2 class="h5 section-title mb-3">Users</h2>
      <div class="table-responsive">
        <table class="table align-middle mb-0">
          <thead>
            <tr><th>Email</th><th>Role</th><th>Created</th><th class="text-end">Actions</th></tr>
          </thead>
          <tbody data-admin-user-rows></tbody>
        </table>
      </div>
    </div>
  </div>
</section>
