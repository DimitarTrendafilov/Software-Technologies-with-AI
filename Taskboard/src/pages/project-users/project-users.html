<section class="container">
  <div class="d-flex flex-column flex-lg-row align-items-lg-center justify-content-between gap-3 mb-4">
    <div>
      <h1 class="section-title display-6">Project users</h1>
      <p class="text-muted">Manage project members for <span data-project-title></span>.</p>
    </div>
    <div class="d-flex gap-2">
      <a class="btn btn-outline-dark" href="/projects" data-link>Back to Projects</a>
      <button class="btn btn-accent" type="button" data-add-user-btn>Add user</button>
    </div>
  </div>

  <div class="alert alert-info d-none" role="alert" data-auth-required>
    Sign in to manage project members.
  </div>
  <div class="alert alert-danger d-none" role="alert" data-users-error></div>

  <div class="glass-card d-none" data-members-table-wrap>
    <div class="table-responsive">
      <table class="table align-middle mb-0">
        <thead>
          <tr>
            <th>Email</th>
            <th>Role</th>
            <th>Assigned</th>
            <th class="text-end">Actions</th>
          </tr>
        </thead>
        <tbody data-members-rows></tbody>
      </table>
    </div>
  </div>

  <div class="empty-state d-none" data-empty-state>
    <h3 class="section-title h5">No users found</h3>
    <p class="text-muted">Add users to collaborate on this project.</p>
  </div>

  <div class="modal fade" id="addUserModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-lg modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h2 class="modal-title fs-5">Add user to project</h2>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div class="alert alert-danger d-none" role="alert" data-add-user-error></div>
          <div class="mb-3">
            <label class="form-label" for="user-search">Search users</label>
            <input class="form-control" id="user-search" placeholder="Type email..." data-user-search />
          </div>
          <div class="table-responsive add-users-table-wrap">
            <table class="table align-middle mb-0">
              <thead>
                <tr>
                  <th>Email</th>
                  <th class="text-end">Action</th>
                </tr>
              </thead>
              <tbody data-all-users-rows></tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="modal fade" id="removeUserModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h2 class="modal-title fs-5">Remove user</h2>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <p class="mb-0">Remove <strong data-remove-user-email></strong> from this project?</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">Cancel</button>
          <button type="button" class="btn btn-danger" data-confirm-remove-user>Remove</button>
        </div>
      </div>
    </div>
  </div>
</section>
