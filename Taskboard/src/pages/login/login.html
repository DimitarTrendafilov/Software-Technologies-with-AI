<section class="container">
  <div class="row justify-content-center">
    <div class="col-lg-6">
      <div class="glass-card login-card">
        <h1 class="section-title h3">Welcome back</h1>
        <p class="text-muted">Sign in to continue to your boards.</p>
        <form class="mt-4" id="login-form">
          <div class="mb-3">
            <label class="form-label" for="email">Email</label>
            <input class="form-control" type="email" id="email" placeholder="you@team.com" required />
          </div>
          <div class="mb-3">
            <label class="form-label" for="password">Password</label>
            <input class="form-control" type="password" id="password" placeholder="••••••••" required />
          </div>
          <button class="btn btn-accent w-100" type="submit">Sign in</button>
          <div class="form-text mt-3">New here? Create a board in minutes.</div>
        </form>
      </div>
    </div>
  </div>
</section>
