<div class="admin-page container my-4">
  <h1 class="mb-4"><i class="bi bi-gear-fill"></i> Admin Panel</h1>
  
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h3>Manage Dogs</h3>
    <button class="btn btn-success" data-bs-toggle="modal" data-bs-target="#addDogModal">
      <i class="bi bi-plus-circle"></i> Add New Dog
    </button>
  </div>

  <!-- Dogs Table -->
  <div class="card">
    <div class="card-body">
      <div class="table-responsive">
        <table class="table table-hover">
          <thead class="table-dark">
            <tr>
              <th>ID</th>
              <th>Breed</th>
              <th>Age</th>
              <th>Gender</th>
              <th>Purpose</th>
              <th>Price</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody id="dogsTableBody">
            <!-- Dogs will be loaded here -->
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>

<!-- Add/Edit Dog Modal -->
<div class="modal fade" id="addDogModal" tabindex="-1">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="modalTitle">Add New Dog</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body">
        <form id="dogForm">
          <input type="hidden" id="dogId">
          
          <div class="mb-3">
            <label for="breed" class="form-label">Breed</label>
            <input type="text" class="form-control" id="breed" required>
          </div>
          
          <div class="mb-3">
            <label for="age" class="form-label">Age (years)</label>
            <input type="number" class="form-control" id="age" step="0.1" min="0" required>
          </div>
          
          <div class="mb-3">
            <label for="gender" class="form-label">Gender</label>
            <select class="form-select" id="gender" required>
              <option value="">Select gender</option>
              <option value="male">Male</option>
              <option value="female">Female</option>
            </select>
          </div>
          
          <div class="mb-3">
            <label for="description" class="form-label">Description</label>
            <textarea class="form-control" id="description" rows="3" required></textarea>
          </div>
          
          <div class="mb-3">
            <label for="purpose" class="form-label">Purpose</label>
            <select class="form-select" id="purpose" required>
              <option value="">Select purpose</option>
              <option value="sale">For Sale</option>
              <option value="adoption">For Adoption</option>
            </select>
          </div>
          
          <div class="mb-3">
            <label for="price" class="form-label">Price ($)</label>
            <input type="number" class="form-control" id="price" min="0" required>
            <small class="text-muted">Set to 0 for free adoption</small>
          </div>
          
          <div class="mb-3">
            <label for="image" class="form-label">Image URL</label>
            <input type="url" class="form-control" id="image" required>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
        <button type="button" class="btn btn-primary" id="saveDogBtn">Save</button>
      </div>
    </div>
  </div>
</div>

<!-- Delete Confirmation Modal -->
<div class="modal fade" id="deleteModal" tabindex="-1">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header bg-danger text-white">
        <h5 class="modal-title">Confirm Delete</h5>
        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body">
        Are you sure you want to delete this dog listing?
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
        <button type="button" class="btn btn-danger" id="confirmDeleteBtn">Delete</button>
      </div>
    </div>
  </div>
</div>
