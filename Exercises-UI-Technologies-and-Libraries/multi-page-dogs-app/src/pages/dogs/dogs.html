<div class="dogs-page container my-4">
  <h1 class="mb-4">Browse Dogs</h1>
  
  <!-- Filters -->
  <div class="card mb-4">
    <div class="card-body">
      <div class="row g-3">
        <div class="col-md-4">
          <input type="text" id="searchInput" class="form-control" placeholder="Search by breed...">
        </div>
        <div class="col-md-3">
          <select id="purposeFilter" class="form-select">
            <option value="">All Purposes</option>
            <option value="sale">For Sale</option>
            <option value="adoption">For Adoption</option>
          </select>
        </div>
        <div class="col-md-3">
          <select id="genderFilter" class="form-select">
            <option value="">All Genders</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
          </select>
        </div>
        <div class="col-md-2">
          <button id="resetFilters" class="btn btn-secondary w-100">Reset</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Dog listings -->
  <div id="dogListings" class="row">
    <!-- Dogs will be loaded here dynamically -->
  </div>

  <!-- No results message -->
  <div id="noResults" class="text-center py-5" style="display: none;">
    <i class="bi bi-search" style="font-size: 4rem; color: #ccc;"></i>
    <h3 class="mt-3">No dogs found</h3>
    <p>Try adjusting your filters</p>
  </div>
</div>

<!-- Dog Detail Modal -->
<div class="modal fade" id="dogDetailModal" tabindex="-1">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="dogDetailTitle"></h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body" id="dogDetailBody">
        <!-- Dog details will be loaded here -->
      </div>
    </div>
  </div>
</div>
