<div class="container py-5">
  <div class="d-flex flex-wrap justify-content-between align-items-center mb-3">
    <div>
      <h1 class="mb-2">Our Dogs</h1>
      <p class="lead mb-0">Browse listings for sale, adoption, and puppies. Click a card for details.</p>
    </div>
    <button class="btn btn-outline-primary mt-3 mt-md-0" id="openSellModalBtn">‚ûï Sell a Dog</button>
  </div>

  <form id="dogsFilterForm" class="card shadow-sm mb-4">
    <div class="card-body">
      <div class="row g-3">
        <div class="col-md-4">
          <label for="searchQuery" class="form-label">Search</label>
          <input type="text" class="form-control" id="searchQuery" placeholder="Search by name or breed">
        </div>
        <div class="col-md-3">
          <label for="purposeFilter" class="form-label">Purpose</label>
          <select class="form-select" id="purposeFilter">
            <option value="">All</option>
            <option value="sale">For Sale</option>
            <option value="adoption">Adoption</option>
          </select>
        </div>
        <div class="col-md-3">
          <label for="genderFilter" class="form-label">Gender</label>
          <select class="form-select" id="genderFilter">
            <option value="">All</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
          </select>
        </div>
        <div class="col-md-2">
          <label for="ageFilter" class="form-label">Age</label>
          <select class="form-select" id="ageFilter">
            <option value="">All</option>
            <option value="puppy">Puppy (‚â§ 1 year)</option>
            <option value="adult">Adult (&gt; 1 year)</option>
          </select>
        </div>
      </div>
      <div class="mt-3 d-flex gap-2">
        <button type="button" class="btn btn-primary" id="applyFiltersBtn">Apply Filters</button>
        <button type="button" class="btn btn-outline-secondary" id="resetFiltersBtn">Reset</button>
      </div>
    </div>
  </form>

  <div id="dogs-list"></div>

  <!-- Dog Details Modal -->
  <div class="modal fade" id="dogModal" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="dogModalLabel"></h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body" id="dogModalBody"></div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-success" id="adoptFromModalBtn" style="display:none;">üè° Adopt</button>
          <button type="button" class="btn btn-warning" id="buyFromModalBtn" style="display:none;">üõí Buy</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Adoption Form Modal -->
  <div class="modal fade" id="adoptionModal" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Adopt <span id="adoptDogName"></span></h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <form id="adoptionForm">
            <div class="mb-3">
              <label for="adopterName" class="form-label">Your Name</label>
              <input type="text" class="form-control" id="adopterName" required>
            </div>
            <div class="mb-3">
              <label for="adopterEmail" class="form-label">Email</label>
              <input type="email" class="form-control" id="adopterEmail" required>
            </div>
            <div class="mb-3">
              <label for="adopterPhone" class="form-label">Phone</label>
              <input type="tel" class="form-control" id="adopterPhone" required>
            </div>
            <div class="mb-3">
              <label for="adopterAddress" class="form-label">Address</label>
              <textarea class="form-control" id="adopterAddress" rows="2" required></textarea>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
          <button type="button" class="btn btn-success" id="submitAdoptionBtn">Complete Adoption</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Purchase Form Modal -->
  <div class="modal fade" id="purchaseModal" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Buy <span id="buyDogName"></span></h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <div class="alert alert-info">
            <strong>Price:</strong> $<span id="dogPrice"></span>
          </div>
          <form id="purchaseForm">
            <div class="mb-3">
              <label for="buyerName" class="form-label">Your Name</label>
              <input type="text" class="form-control" id="buyerName" required>
            </div>
            <div class="mb-3">
              <label for="buyerEmail" class="form-label">Email</label>
              <input type="email" class="form-control" id="buyerEmail" required>
            </div>
            <div class="mb-3">
              <label for="buyerPhone" class="form-label">Phone</label>
              <input type="tel" class="form-control" id="buyerPhone" required>
            </div>
            <div class="mb-3">
              <label for="buyerAddress" class="form-label">Address</label>
              <textarea class="form-control" id="buyerAddress" rows="2" required></textarea>
            </div>
            <div class="mb-3">
              <label for="cardNumber" class="form-label">Card Number</label>
              <input type="text" class="form-control" id="cardNumber" placeholder="1234 5678 9012 3456" required>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
          <button type="button" class="btn btn-warning" id="submitPurchaseBtn">Complete Purchase</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Sell Dog Modal -->
  <div class="modal fade" id="sellModal" tabindex="-1">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Sell a Dog</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <form id="sellForm">
            <div class="row">
              <div class="col-md-6 mb-3">
                <label for="sellDogName" class="form-label">Name</label>
                <input type="text" class="form-control" id="sellDogName" required>
              </div>
              <div class="col-md-6 mb-3">
                <label for="sellDogBreed" class="form-label">Breed</label>
                <input type="text" class="form-control" id="sellDogBreed" required>
              </div>
            </div>

            <div class="row">
              <div class="col-md-4 mb-3">
                <label for="sellDogAge" class="form-label">Age (years)</label>
                <input type="number" class="form-control" id="sellDogAge" min="0" step="0.1" required>
              </div>
              <div class="col-md-4 mb-3">
                <label for="sellDogGender" class="form-label">Gender</label>
                <select class="form-select" id="sellDogGender" required>
                  <option value="">Select</option>
                  <option value="male">Male</option>
                  <option value="female">Female</option>
                </select>
              </div>
              <div class="col-md-4 mb-3">
                <label for="sellDogPrice" class="form-label">Price ($)</label>
                <input type="number" class="form-control" id="sellDogPrice" min="0" step="0.01" required>
              </div>
            </div>

            <div class="mb-3">
              <label for="sellDogDescription" class="form-label">Description</label>
              <textarea class="form-control" id="sellDogDescription" rows="3" required></textarea>
            </div>

            <div class="mb-3">
              <label for="sellDogImage" class="form-label">Image URL</label>
              <input type="url" class="form-control" id="sellDogImage" required>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
          <button type="button" class="btn btn-primary" id="submitSellBtn">Publish Listing</button>
        </div>
      </div>
    </div>
  </div>
</div>
