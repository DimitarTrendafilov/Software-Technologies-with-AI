<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="calculator">
            <h1>BMI Calculator</h1>
            <p class="subtitle">Calculate your Body Mass Index</p>

            <form id="bmiForm" class="form">
                <div class="input-group">
                    <label for="height">Height (cm)</label>
                    <input 
                        type="number" 
                        id="height" 
                        placeholder="Enter height in cm" 
                        min="1" 
                        step="0.1"
                        required
                    >
                </div>

                <div class="input-group">
                    <label for="weight">Weight (kg)</label>
                    <input 
                        type="number" 
                        id="weight" 
                        placeholder="Enter weight in kg" 
                        min="1" 
                        step="0.1"
                        required
                    >
                </div>

                <button type="submit" class="btn">Calculate BMI</button>
            </form>

            <div id="result" class="result hidden">
                <div class="bmi-value">
                    <p class="label">Your BMI</p>
                    <p class="value" id="bmiValue">--</p>
                </div>
                <div class="bmi-category" id="bmiCategory"></div>
                <button type="button" class="btn btn-secondary" onclick="resetCalculator()">Reset</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
